agent {
  insecure_bootstrap = true
  log_level = "DEBUG"
  server_address = "127.0.0.1"
  server_port = "8081"
  trust_domain = "example.org"
}

plugins {
  NodeAttestor "join_token" {
    plugin_data {
    }
  }
  KeyManager "disk" {
    plugin_data {
      directory = "./.data"
    }
  }
  WorkloadAttestor "k8s" {
    plugin_data {
      kubelet_read_only_port = "10255"
    }
  }
  WorkloadAttestor "windows" {
    plugin_data {
    }
  }
  WorkloadAttestor "docker" {
    plugin_data {
    }
  }
}
